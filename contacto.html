            </ul>
        </nav>
    </header>
    <main>
        <section>

            <img src="./img/contactOpenMail.png" alt="Formulario de contacto">

            <h2>Contacto</h2>

            <form action="" method="GET">
                <fieldset>
                    <legend>Formulario de contacto</legend>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre">

                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido">

                    <label for="email">E-Mail:</label>
                    <input type="mail" placeholder="Ingresa tu mejor mail">

                    <label for="ecivil">Estado civil</label>
                    <select name="ecivil">
                        <option value="Casado/a">Casado/a</option>
                        <option value="Soltero/a">Soltero/a</option>
                        <option value="Divorciado/a">Divorciado/a</option>
                        <option value="Viudo/a">Viudo/a</option>

                    </select>
                    <br>

                    <label for="news">¿Desea recibir el Newsletter?</label>

                    <input type="checkbox" id="news">
                    <br>

                    <textarea name="comentarios" cols="40" rows="10" placeholder="Ingrese sus comentarios"></textarea>
                    <br>
                    <input type="reset" value="Limpiar formulario">
                    <input type="submit" value="Enviar formulario">




                </fieldset>


            </form>


        </section>
    </main>
