    <main class="formMain">
        <!-- Formulario de contacto-->
        <section>

            <img src="./img/contactOpenMail.png" alt="Formulario de contacto">

            <h1>Contacto para consultas sobre el Dióxido de Cloro</h1>

            <form action="" method="GET">
                <fieldset>
                    <legend>Formulario de contacto</legend>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" class="form-control">

                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" class="form-control">

                    <label for="email">E-Mail:</label>
                    <input type="mail" placeholder="Ingresa tu mejor mail" class="form-control">

                    <label for="ecivil">Estado civil</label>
                    <select name="ecivil">
                        <option value="Casado/a">Casado/a</option>
                        <option value="Soltero/a">Soltero/a</option>
                        <option value="Divorciado/a">Divorciado/a</option>
                        <option value="Viudo/a">Viudo/a</option>

                    </select>
                    <br>

                    <label for="news">¿Desea recibir el Newsletter?</label>

                    <input type="checkbox" id="news">
                    <br>

                    <textarea name="comentarios" cols="40" rows="10" placeholder="Ingrese sus comentarios"></textarea>
                    <br>
                    <input type="reset" class="btn btn-primary" value="Limpiar formulario">
                    <input type="submit" class="btn btn-primary" value="Enviar formulario">




                </fieldset>


            </form>


        </section>
    </main>
